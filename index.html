<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quotation Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Product Quotation Calculator</h1>
            </div>
            <div class="card-body">
                <p>Please enter the product dimensions, difficulty level, weight ratio, and quantity to calculate the quotation.</p>
                <form id="quotation-form">
                    <div class="form-group">
                        <label for="length">Length (cm):</label>
                        <input type="number" id="length" name="length" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="width">Width (cm):</label>
                        <input type="number" id="width" name="width" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" name="height" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label>Difficulty Level:</label>
                        <div class="difficulty-level-container">
                            <div class="difficulty-level-option">
                                <input type="radio" id="difficultyLevel1" name="difficultyLevel" value="1" required>
                                <label for="difficultyLevel1">1:单色</label>
                                <img src="statics/images/level1.png" alt="Difficulty Level 1" class="difficulty-level-image">
                            </div>
                            <div class="difficulty-level-option">
                                <input type="radio" id="difficultyLevel2" name="difficultyLevel" value="2">
                                <label for="difficultyLevel2">2:颜色少、图案简单</label>
                                <img src="statics/images/level2.jpeg" alt="Difficulty Level 2" class="difficulty-level-image">
                            </div>
                            <div class="difficulty-level-option">
                                <input type="radio" id="difficultyLevel3" name="difficultyLevel" value="3">
                                <label for="difficultyLevel3">3: 颜色、图案复杂度适中</label>
                                <img src="statics/images/level3.jpeg" alt="Difficulty Level 3" class="difficulty-level-image">
                            </div>
                            <div class="difficulty-level-option">
                                <input type="radio" id="difficultyLevel4" name="difficultyLevel" value="4">
                                <label for="difficultyLevel4">4：颜色多，图案复杂</label>
                                <img src="statics/images/level4.jpeg" alt="Difficulty Level 4" class="difficulty-level-image">
                            </div>
                            <div class="difficulty-level-option">
                                <input type="radio" id="difficultyLevel5" name="difficultyLevel" value="5">
                                <label for="difficultyLevel5">5、极难</label>
                                <img src="https://via.placeholder.com/50" alt="Difficulty Level 5" class="difficulty-level-image">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="weightRatio">Weight Ratio:</label>
                        <div class="slider-container">
                            <input type="range" id="weightRatio" name="weightRatio" min="0" max="100" value="50">
                            <span id="weightRatioValue">50%</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" step="1" required>
                    </div>

                    <button type="submit">Calculate</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Result</h2>
            </div>
            <div class="card-body">
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
